<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        /* 방문전 */
        a:link{
            color:black;
        }
        /* 방문되었을떄 보안상 일부 속성만 사용가능 */
        a:visited{
            color:rosybrown;
        }
        /* 마우스 올려놓은 상태 */
        a:hover{

            color: red;

        }
        /* 클릭시(누르고있을시).해당 속성 부여 */
        a:active{

            color: green;

        }
        /* 탭으로 엘리먼트를 선택했을시에 */
        a:focus{
            color:wheat;
        }
       
    </style>
</head>
<body>
    <a href="https://www.naver.com/">방문함</a>
    <a href="https://www.google.com/">방문안함</a>
    
</body>
</html>
