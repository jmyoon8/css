<body>
    <h1>제목 블록</h1>
    <!-- block element는 같은줄을 다씀 -->

    <p>문장!! <a>링크는 인라인!</a></p>
    <!-- inlin element는 같은 줄에 존제가능 inline에서는 width와 height가 무시된다 block에서만 적용-->
    
    <a style="display: block;">링크</a>ㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇ
    <!-- 레벨을 바꾸려면 diplay:inline/block 으로 설정하면 속성이 바뀐다. -->
</body>
