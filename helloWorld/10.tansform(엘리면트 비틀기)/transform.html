<!DOCTYPE html>
<html>
<head>
    
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        /* 트랜스펌은 엘리먼트의 크기, 위치, 모양을 변경하는 속성 */
        h1{
            background:deepskyblue;
            color:white;
            display: inline-block;
            padding: 10px;
            font-size: 3rem;
            margin: 100px;
            /* 스캐일 x를 2배했다. */
            /* transform: scaleX(2); */
            
            /* 스케일 x,y에 동시에 주려면 아래처럼하면된다. 트랜스펌은
            적용되는 엘리먼트의 요소가 block이거나 inline-block이어야한다. */
            transform: scale(1,2);
        }
    </style>
</head>
<body>
    <h1>helloForm</h1>

</body>
</html>
